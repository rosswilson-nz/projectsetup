title: CMOR Preprint Appendix
subtitle: Template
version: 0.0.0-9000
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      callout-appearance: minimal
      bibliography: references.bib
      csl: vancouver.csl
      execute:
        echo: false
        warning: false
        cache: false
        output: asis
    typst:
      template: template.typ
      template-partials:
        - definitions.typ
        - typst-template.typ
        - typst-show.typ
      filters:
        - typst-math.lua
        - typst-ref.lua
      citeproc: false
      keep-typ: true
    docx:
      reference-doc: word-styles-reference-01.docx
