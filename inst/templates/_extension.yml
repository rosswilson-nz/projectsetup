title: CMOR Preprint Style
subtitle: Template
version: 0.0.0-9000
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      toc: false
      number-sections: false
      title-block-style: default
      date: today
      date-format: "D MMMM YYYY"
      callout-appearance: minimal
      bibliography: references.bib
      csl: vancouver.csl
      knitr:
        opts_chunk:
          echo: false
          warning: false
          cache: false
    typst:
      template: template.typ
      template-partials:
        - definitions.typ
        - typst-template.typ
        - typst-show.typ
      citeproc: true
